<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
</head>

<body>
	<div class="tabs__btns">
		<div class="tabs__btn act" data-tabs-group="tabs1" data-tabs-btn="tab1">
			КАЛЬКУЛЯТОР ДАТ
		</div>
		<div class="tabs__btn" data-tabs-group="tabs1" data-tabs-btn="tab2">
			ТАЙМЕР
		</div>
	</div>
	<div class="tabs__in act"  data-tabs-group="tabs1" data-tabs-in="tab1">
		<form id="datecalc">
			<h3>Калькулятор дат</h3>
			<label>
				<strong>Первая дата:</strong>
				<input type="date" name="firstDate" />
			</label>
			<label>
				<strong>Вторая дата:</strong>
				<input type="date" name="secondDate" />
			</label>
			<button type="submit">Расчитать промежуток</button>
			<p id="datecalc__result"></p>
		</form>
	</div>
	
	<div class="tabs__in" data-tabs-group="tabs1" data-tabs-in="tab2">
		<form id="timer">
			<h3>Таймер</h3>
			<label>
				<strong>Время действия таймера в секундах:</strong>
				<input type="number" name="timerTime" />
			</label>
			<button type="submit" name="timerStart">Старт</button>
			<button type="submit" name="timerStop">Стоп</button>
			<button type="submit" name="timerUpdate">Обновить</button>
			<p id="timer__result"></p>
		</form>
	</div>
</body>

</html>
